<!DOCTYPE html>
<head>
<title>Movies list demo (data from themoviedb.org)</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Find movie by name</h2>
    <input class="input-lg" style="width:80%" type="text" id="query" placeholder="Search...">
    <button class="btn btn-primary btn-lg" onClick="onSearch()">Search</button>
  </div>
  <br>
  <div class="container">
    <table class="table table-striped" id="moviesTable">
      <thead>
        <tr role="button">
          <th data-key="id" data-type="number" data-name="ID">ID</th>
          <th data-key="adult" data-type="string" data-name="Adult">Adult</th>
          <th data-key="original_title" data-type="string" data-name="Original Title">Original Title</th>
          <th data-key="original_language" data-type="string" data-name="Language">Language</th>
          <th data-key="popularity" data-type="number" data-name="Popularity Index">Popularity Index</th>
          <th data-key="vote_count" data-type="number" data-name="Votes Count">Votes Count</th>
          <th data-key="vote_average" data-type="number" data-name="Rating">Rating</th>
          <th data-key="release_date" data-type="string" data-name="Release Date">Release Date</th>
        </tr>
      <thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
  <script src="./util/index.js"></script>
</body>
</html>
